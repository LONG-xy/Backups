<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/jquery.min.js"></script>
    <script src="js/PublicMethod.js"></script>
    <script>
        $(function () {
            var t = getQueryString('t');//userid
            var s = getQueryString('s');//code
            var pd = { "t": "15", "s": t, "a": s, "l": window.location.host };
            $.ajax({
                type: "post",
                url: "Tools/User.ashx",
                data: pd,
                dataType: "json",
                success: function (data) {
                    if (data.status != "-1") {
                        //window.location.href = data.urls;
                        $('#url').attr('src', data.urls);
                    }
                    else {
                        $('#msg').html('请不要非法进入！');
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });
        });
        function out()
        {
            window.close();
        }
    </script>
    <title></title>
    <meta charset="utf-8" />
    <style>
        * {
            margin:0px;
            padding:0px;
        }
        .outtext {
            background-color:rgb(249, 255, 169); height:100px;  text-align:center; line-height:100px; font-size:20px; cursor:pointer;
        }
            .outtext:hover {
                border:1px dashed rgb(255, 106, 0);
                color:red;
            }
    </style>
</head>
<body>
    <div id="msg"></div>
    <div class="outtext" onclick="out()">退出后台模板编辑</div>
    <iframe id="url" style="width:100%; height:800px; margin-top:3px;">

    </iframe>
</body>
</html>
