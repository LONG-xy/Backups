<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>模板信息页</title>
    <meta charset="utf-8" />
    <link href="css/css.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/PublicMethod.js"></script>
    <script>
        var temp_code = '';//主键id
        function GetId() {
            temp_code = getQueryString('temp_code');
        }
        $(function () {
            GetId();
            var pd = { "t": "3", "temp_code": temp_code };
            $.ajax({
                type: "post",
                url: 'Tools/temp.ashx',
                data: pd,
                dataType: "json",
                success: function (data) {
                    $('#coverImg').attr('src', '' + data.cover);
                    $('#desDiv').html(data.des);
                    $('#canshu').html('播放次数:' + data.MouseClick + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;设计师:' + data.authorName);
                    $('#moeyDiv').html('价格: &nbsp;' + ((data.Money == "0" || data.Money == "") ? "免费" : data.Money + "&nbsp;元"));
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                }
            });
            $('#yl').attr("src", 'http://' + window.location.host + '/senceCreate/view.html?c=view&id=' + temp_code + '&preview=preview')
        });
        //使用模板
        function UserTemp() {
            var pd = { "t": "9", "temp_code": temp_code };
            $.ajax({
                type: "post",
                url: 'Tools/temp.ashx',
                data: pd,
                dataType: "json",
                success: function (data) {
                    if (data.status != "-1") {
                        window.parent.window.location.href = "http://" + window.location.host + "/senceCreate/#/scene/create/" + data.status + "?pageId=1";
                    }
                    else {
                        //打开登录
                        window.parent.EjectIdent('LogIn.html', '欢迎光临，登录系统!', 500, 500);
                        //关闭本窗体
                        var close = $('#CloseCover', parent.document);
                        $('#coverDiv', parent.document).remove();
                        $(close).parent().parent().remove();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                }
            });
        }

    </script>
</head>
<body>
    <section style="height:650px; width:390px; border:none; float:left; border-radius:0px 0px 0px 20px; background-color:rgb(226, 226, 226)">
        <!--显示要显示模板的地方-->
        <iframe id="yl" style="height:100%; width:100%; border:none; margin-left:30px; margin-top:6px;"></iframe>
    </section>
    <section style="background-color:white; height:650px; width:350px; float:right;border-radius:0px 0px 20px 0px; position:relative;">
        <div style="margin:0px auto; border:solid 1px; width:300px; height:100px; margin-top:60px;">
            <!--显示封面-->
            <img id="coverImg" src="sysImg/logo.jpg" style="width:100px; height:100%; float:left;" />
            <!--显示描述-->
            <div id="desDiv" style="float:left;">
                乱麻七糟的描述
            </div>
        </div>
        <!--显示播放次数和设计师-->
        <div id="canshu" style="margin:0px auto;  width:300px;">
            播放次数：250 设计师：有点甜
        </div>
        <div style="position:absolute; bottom:30px; left:10px; width:100%;">
            <!--显示价格-->
            <div id="moeyDiv" style="float:left; margin-left:22px;">价格：免费</div>
            <!--显示使用按钮-->
            <input type="button" value="使用" onclick="UserTemp()" style="float:right; color:white; margin-right:40px;  background-color:#f39800; border:none; width:100px; height:30px; border-radius:5px; cursor:pointer;" />
        </div>
    </section>
</body>
</html>
